<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stats Tracker</title>
</head>
<body>
    <div class="content">
        <main>
            <ul class="insights">
                <li>
                    <span class="info">
                        <h3>
                            100
                        </h3>
                        <p>Applied</p>
                    </span>
                </li>
                <li>
                    <span class="info">
                        <h3>
                            0
                        </h3>
                        <p>Under Review</p>
                    </span>
                </li>
                <li>
                    <span class="info">
                        <h3>
                            0
                        </h3>   
                        <p>Rejected</p>
                    </span>
                </li>
                <li>
                    <span class="info">
                        <h3>
                            100
                        </h3>
                        <p>Accepted</p>
                    </span>
                </li>
            </ul>
            <div class="bottom-data">
                <div class="companyList">
                    <div class="header">
                        <i class='bx bx-receipt'></i>
                        <h3>Company List</h3>
                        <i class='bx bx-filter'></i>
                        <i class='bx bx-search'></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Company Name</th>
                                <th>Applied Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                <p>ABC</p>
                                </td>
                                <td>02-02-2024</td>
                                <td><span class="status accepted">Completed</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <p>DEF</p>
                                </td>
                                <td>02-02-2024</td>
                                <td><span class="status under_review">Pending</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <p>GHI</p>
                                </td>
                                <td>01-02-2024</td>
                                <td><span class="status applied">Processing</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div> 
</body>
</html>
